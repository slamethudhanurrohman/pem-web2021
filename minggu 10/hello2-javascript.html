<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Belajar Javascript</title>
</head>
<body>
    
    <h1>Tutorial Javascript untuk Pemula</h1>
    <div id="hasil-output"></div>

    <script>
        // membuat objek element

        hasil.innerHTML = "<p>aku suka Javascript</p>"
    </script>
