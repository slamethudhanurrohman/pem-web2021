<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mengisi data pada array</title>
</head>
<body>
    <script>
        // membuat array
        var product = ["senter", "radio", "antena", "obeng"];

        // menambahkan tv pada array produk
        product.push("televisi");

        // menampilkan isi array
        document.write(product);
    </script>
</body>
</html>
