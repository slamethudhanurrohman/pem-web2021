<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percabangan switch/case 1</title>
</head>
<body>
    <script>

        var jawab = prompt ("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5!");
        var hadiah = "";

        switch(jawab) {
            case "1":
                hadiah = "Botol kaca";
                break;
            case "2":
                hadiah = "Sekotak kopi";
                break;
            case "3":
                hadiah = "Mie instan";
                break;
            case "4":
                hadiah = "Gula pasir";
                break;
            case "5":
                hadiah = "Uang tunai Rp 50.000";
                break;
            default:
                document.write("<p>Mohon maaf, Anda salah pilih!</p>");
        }

        if(hadiah === "") {
            document.write ("<p>Kamu gagal mendapatkan hadiah</p>");
        } else{
            document.write ("<h2>Selamat! anda mendapatkan hadiah " + hadiah + "</h2>")
        }
    </script>
</body>
</html>
