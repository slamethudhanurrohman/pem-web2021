<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array hapus tertentu</title>
</head>
<body>
    <script>
        // membuat array
        var bunga = ["mawar", "melati", "anggrek", "sakura"];

        // menghapus anggrek
        bunga.splice(2, 1);

        document.write(bunga);
    </script>
</body>
