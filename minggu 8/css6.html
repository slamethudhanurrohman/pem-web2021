<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Selector CSS</title>
    <style>
        #header {
            background: teal;
            color: white;
            height: 100px;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header id="header">
        <h2>Artikel percobaan membuat Selector CSS </h2>
    </header>
    <p>
        contoh percobaan dalam pembuatan selector ID.
    </p>
</body>
</html>
