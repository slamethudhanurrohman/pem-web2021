<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Selector CSS</title>
    <style>
        p{
            color: blue;
        }
    </style>
</head>

<body>
    <h2>Artikel percobaan membuat Selector CSS </h2>
    <p>Artikel ini dibuat untuk percobaan selector tag. Dimana tag "p" akan berwarna biru.</p>
    <div>Sedangkan tag lainnya akan tetap berwarna hitam.</div>
</body>
</html>
