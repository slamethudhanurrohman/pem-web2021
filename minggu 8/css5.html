<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Selector CSS</title>
    <style>
        .pink {
            color: white;
            background: pink;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2>Artikel percobaan membuat Selector CSS </h2>
    <p>Saya sedang mencoba membuat selector class dalam mata kuliah <b class="pink">pemograman web dasar</b></p>
</body>
</html>
