<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Internal CSS</title>
    <!--PENULISAN INTERNAL CSS DALAM TAG HEAD-->
    <style type="text/css">
        p{ 
            font-family: serif;
            line-height: 1.75em;
            font-size: 18px;
        }
        i{
            font-family: serif;
            color: orange;
        }
    </style>
</head>

<body>
    <!--PENULISAN INTERNAL CSS DALAM TAG HEAD-->
    <style type="text/css">
        h2 {
            font-family: sans;
            color: #333;
        }
    </style>    
    <h2>Artikel percobaan membuat CSS Internal</h2>
    <p>Paragraf ini dibuat untuk percobaan pembuatan HTML dengan style CSS. Percobaan ini dilakukan untuk mendemokan <i>internal CSS</i>.
    Seperti namanya, <i>inline CSS</i> adalah code CSS yang dituliskan langsung dalam file HTML.</p>
</body>
</html>
